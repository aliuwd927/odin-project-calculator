<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculatorContainer">
            <div class="displayNum" id='displayNum'>0</div>

            <button data-btn='clear' class='clear' type='button'>AC</button>
            <button data-btn='plusnegative' class='posneg' type='button'>&#177;</button>
            <button data-btn='%' class='percent' type='button'>&#247;</button>
            <button data-btn='/' class='divide' type='button'>/</button>

            <button data-btn='7' class='number' type='button'>7</button>
            <button data-btn='8' class='number' type='button'>8</button>
            <button data-btn='9' class='number' type='button'>9</button>
            <button data-btn='*' class='number' type='button'>&#215;</button>

            <button data-btn='4' class='number' type='button'>4</button>
            <button data-btn='5' class='number' type='button'>5</button>
            <button data-btn='6' class='number' type='button'>6</button>
            <button data-btn='-' class='subtract' type='button'>&#8722;</button>

            <button data-btn='1' class='number' type='button'>1</button>
            <button data-btn='2' class='number' type='button'>2</button>
            <button data-btn='3' class='number' type='button'>3</button>
            <button data-btn='+' class='number' type='button'>&#43;</button>

            <button data-btn='0' class='number' id='zeroBtn' type='button'>0</button>
            <button data-btn='.' class='dot' type='button'>&#8729;</button>
            <button data-btn='equal' class='equal' type='button'>&#61;</button>
            
        </div>    
    </div>
<source src="js/index.js">
</body>
</html>
