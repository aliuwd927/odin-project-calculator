<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculatorContainer">
            <div class="displayNum" id='displayNum'>0</div>

            <button data-btn='clear'>AC</button>
            <button data-btn='plusnegative'>&#177;</button>
            <button data-btn='%'>&#247;</button>
            <button data-btn='/'>/</button>

            <button data-btn='7'>7</button>
            <button data-btn='8'>8</button>
            <button data-btn='9'>9</button>
            <button data-btn='*'>&#215;</button>

            <button data-btn='4'>4</button>
            <button data-btn='5'>5</button>
            <button data-btn='6'>6</button>
            <button data-btn='-'>&#8722;</button>

            <button data-btn='1'>1</button>
            <button data-btn='2'>2</button>
            <button data-btn='3'>3</button>
            <button data-btn='+'>&#43;</button>

            <button data-btn='0' class='' id='zeroBtn' >0</button>
            <button data-btn='.'>&#8729;</button>
            <button data-btn='equal'>&#61;</button>
            
        </div>    
    </div>
<source src="js/index.js">
</body>
</html>
